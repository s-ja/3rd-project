<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04c1ea1f1c.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/circletimer.css">
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script/circletimer.js"></script>
    <title>CHECKY</title>
</head>
<body>
    <div id="logo" class="logo">
        <a href="/">
            <img src="./images/logo_dark.png" alt="logo">
        </a>
    </div>

    <div class="example">
        <div id="example-timer"></div>
        <div id="ct-circle-container"></div>
        <!-- <p>Time Elapsed: <span id="time-elapsed">0</span>ms</p> -->
        <!-- <button id="inputBtn">start</button> -->
    </div>

    <div id="list-window" class="manipulation effect_off">
        <div class="blur"></div>
        <div class="todo_list">
            <h2 class="list_title">Works To Do</h2>
            <ul class="added_list">
                <li>
                    <ul class="added_works">
                        <li>
                            <i class="fa-solid fa-bars"></i>
                        </li>
                        <li>
                            <ul class="setlist">
                                <li></li>
                                <li></li>
                            </ul>
                        </li>
                        <li>
                            <button class="edit-bt">
                                <span class="material-icons">border_color</span>
                            </button>
                        </li>
                        <li>
                            <button class="delete-bt">
                                <span class="material-icons">delete</span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="add_todo">
                <span>add</span>
                <input id="todoText" type="text" placeholder="name">
                <input id="num" type="text" placeholder="MIMUTE">
                <button id="inputBtn">
                <i class="fa-solid fa-square-plus"></i>
                </button>
            </div>
        </div>
        <div id="switch-list">
        </div>
        <div class="option_btn">
            <span class="material-icons md-48">
                keyboard_option_key
            </span>
        </div>
        <div id="theme-icon" class="theme_btn">
            <i class="fa-solid fa-palette"></i>
        </div>
    </div>

    <div class="landing effect_off">
        <div class="blur"></div>
        <div class="input_form">
            <h2 class="quote">
                There is no ‘Right’ Time<br>
                Just Time<br>
                And what you do with it
            </h2>
            <input type="text" id="todoText" name="todoText" placeholder="NAME">
            <input type="text" id="num" name="todoTime" placeholder="MIMUTE">
            <button id="inputBtn">
                <i class="fa-solid fa-square-plus"></i>
            </button>
            <button id="startBtn">
                <i class="fa-solid fa-play"></i>
            </button>
        </div>
    </div>
    <script src="./script/main.js"></script>
    <script>
        
    </script>
</body>
</html>
