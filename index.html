<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/04c1ea1f1c.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/circletimer.css">

    <link rel="icon" href="./images/favicon.png" type="image/x-icon" sizes="16x16">

    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script/circletimer.js"></script>
    <title>CHECKY</title>
</head>
<body>
    <div id="logo" class="logo">
        <a href="/">
            <img src="./images/logo_dark.png" alt="logo">
        </a>
    </div>
    <div class="list-output">
    </div>
    <div class="example">
        <div id="example-timer">
            <div id="ct-circle-container">
                <svg>
                    <circle r="25%" cx="50%" cy="50%" stroke-dasharray="158%" style="stroke-dashoffset: 0%;"></circle>
                </svg>
            </div>
        </div>
        <!-- <p>Time Elapsed: <span id="time-elapsed">0</span>ms</p> -->
        <!-- <button id="inputBtn">start</button> -->
    </div>

    <div id="list-window" class="manipulation effect_on">
        <div class="blur"></div>
        <div class="todo_list">
            <h2 class="list_title">Works To Do</h2>
            <!-- <button id="startBtn" class="main_button">
                <i class="fa-solid fa-play"></i>
            </button> -->
            <ul class="added_list">
                <li>
                    <ul class="added_works">
                        <li>
                            <ul class="setlist">
                                <li></li>
                                <li></li>
                            </ul>
                        </li>
                        <li>
                            <button class="delete-bt">
                                <span class="material-icons md-24">delete</span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="add_timer">
                <li class="add_">
                    <p>add</p>
                </li>
                <li class="add_name">
                    <input type="text" id="todoText" name="todoText" placeholder="NAME">
                </li>
                <li class="add_time">
                    <input type="number" max="999" id="num" name="todoTime" placeholder="MINUTES">
                </li>
                <li class="add_btn">
                    <button id="inputBtn" class="main_button">
                        <i class="fa-solid fa-square-plus"></i>
                    </button>
                </li>
            </ul>
            <!-- <div id="startBtn" class="start_btn">
                <p>start</p>
                <button class="main_button">
                    <i class="fa-solid fa-play"></i>
                </button>
            </div> -->
            <div id="startBtn" class="start_btn">
                <a href="#">
                    <p>start</p>
                    <i class="fa-solid fa-play"></i>
                </a>
            </div>
        </div>
        <div id="switch-list">
        </div>
        <div class="option_btn">
            <span class="material-symbols-rounded size_large">
                keyboard_option_key
                </span>
        </div>
        <div id="theme-icon" class="theme_btn">
            <i class="fa-solid fa-palette"></i>
        </div>
    </div>

    <div class="landing effect_off">
        <div class="blur"></div>
        <div class="input_form">
            <!-- <h2 class="quote">
                There is no ‘Right’ Time<br>
                Just Time<br>
                And what you do with it
            </h2> -->
            <!-- <input type="text" id="todoText" name="todoText" placeholder="NAME">
            <input type="text" id="num" name="todoTime" placeholder="MINUTES"> -->

            <!-- <button id="inputBtn" class="main_button">
                <i class="fa-solid fa-square-plus"></i>
            </button> -->
            
            <!-- <button id="landingBtn" style="display:block;">
                <i class="fa-solid fa-circle-play"></i>
            </button> -->
            <!-- <button id="startBtn" class="main_button">
                <i class="fa-solid fa-play"></i>
            </button> -->
        </div>
    </div>
    <script src="./script/main.js"></script>
    <script>
        
    </script>
</body>
</html>
